<div class="row bg-teacher1" >
    <div class="col-sm-12  text-white">
        <div class="row">

            <div class="col-sm-2">
            </div>
            <div class="col-sm-8" style="height: 1000px" >
                <div class="card trx">
                    <div class="card-header h3">
                        <div class="row">
                            <div class="col-sm7">
                                Edycja testu "{{editedTest.alias}}" ({{editedTest.testid}})
                            </div>
                            <div class="col-sm3">
                                <input type="text" class="form-control"  placeholder="alias testu" ng-model="selectedAlias">
                            </div>
                            <div class="col-sm2">
                                <i class="fas fa-sync-alt clickable float-sm-right text-info"></i>
                                <i class="fas fa-certificate clickable float-sm-right mr-2 text-info" title="Nowy test" ng-click="newTest()"></i>
                            </div>
                    </div>
                    <div class="card-body">
                        <table class="table table-sm table-hover">
                            <thead>
                            <tr>
                                <td width="40%">From</td>
                                <td width="40%">To</td>
                                <td width="40%">Akcja</td>
                            </tr>
                            </thead>
                            <tbody>

                            <!--bs4: default, primary, info, success, warning, danger -->
                            <!--dla tekstu: text-(kolor)  , albo bg-(kolor)    -->
                            <tr ng-repeat="item in editedTest.items">
                                <td><input type="text" class="form-control"  ng-model="item.from"></td>
                                <td><input type="text" class="form-control"  ng-model="item.to"></td>
                                <td><i class="fas fa-trash clickable"></i></td>
                            </tr>

                            </tbody>
                        </table>
                        <div class="row">
                            <div class="col-sm-6 ">
                                <!--<input type="text" class="form-control col-10 float-right" placeholder="dolna granica"  ng-model="iLow">-->
                            </div>
                            <div class="col-sm-6 text-right">
                                <button class="btn btn-info" ng-click="addQuestion()"> (+) </button>
                                <button class="btn btn-info" ng-click="loadTest()">Wczytaj test</button>
                                <button class="btn btn-info" ng-click="saveTest()">Zapisz test</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer ">
                        Debug... <br/>
                        <textarea class="form-control" id="textArea1" rows="5" style="width:100%">{{editedTest}} </textarea>
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
            </div>
        </div>
    </div>
</div>
<div class="row bg-teacher2">
    <div class="col-sm-12" style="height: 750px"></div>
</div>
