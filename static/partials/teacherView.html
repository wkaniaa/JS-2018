
<div class="col-sm-12 bg-geld">
    <div class="row">

        <div class="col-sm-2">
        </div>
        <div class="col-sm-8" style="height: 1000px" >
            <div class="card" style="background-color: rgba(255,255,255,0.7)">
                <div class="card-header h3">
                    Edycja testu "{{test.alias}}" ({{test.testid}})
                    <i class="fas fa-sync-alt clickable float-sm-right"></i>
                </div>
                <div class="card-body">
                    <table class="table table-sm table-hover">
                        <thead>
                        <tr>
                            <td width="40%">From</td>
                            <td width="40%">To</td>
                            <td width="40%">Akcja</td>
                        </tr>
                        </thead>
                        <tbody>

                        <!--bs4: default, primary, info, success, warning, danger -->
                        <!--dla tekstu: text-(kolor)  , albo bg-(kolor)    -->
                        <tr ng-repeat="item in test.items">
                            <td><input type="text" class="form-control"  ng-model="item.from"></td>
                            <td><input type="text" class="form-control"  ng-model="item.to"></td>
                            <td><i class="fas fa-trash clickable"></i></td>
                        </tr>

                        </tbody>
                    </table>
                    <div class="row">
                        <div class="col-sm-3 ">
                            <!--<input type="text" class="form-control col-10 float-right" placeholder="dolna granica"  ng-model="iLow">-->
                        </div>
                        <div class="col-sm-3 ">
                            <!--<input type="text" class="form-control col-10 float-right" placeholder="gÃ³rna granica"  ng-model="iHigh">-->
                        </div>
                        <div class="col-sm-3 ">
                            <!--<input type="text" class="form-control col-10 float-right" placeholder="pesel"  ng-model="iPesel">-->
                        </div>
                        <div class="col-sm-3">
                            <button class="btn btn-outline-info" ng-click="addQuestion()"> (+) </button>
                            <button class="btn btn-outline-info" ng-click="loadTest()">Wczytaj test</button>
                        </div>
                    </div>
                </div>
                <div class="card-footer ">
                    Debug... <br/>
                    <textarea class="form-control" id="textArea1" rows="5" style="width:100%">{{test}} </textarea>
                </div>
            </div>
        </div>
        <div class="col-sm-2">
        </div>
    </div>
</div>
